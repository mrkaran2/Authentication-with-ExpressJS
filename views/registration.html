<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="landing">
            <div class="overlay">
                <div class="form">
                    <form method="POST" action="/register">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First name</label>
                            <input pattern=".{5,10}" required title="5 to 10 characters" type="name" class="form-control" name="name" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input pattern=".{5,10}" required title="5 to 10 characters" type="username" class="form-control" name="username" id="exampleInputEmail1" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input pattern=".{5,10}" required title="5 to 10 characters" type="password" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input pattern=".{5,10}" required title="5 to 10 characters" type="password" class="form-control" name="pwd2" id="exampleInputPassword2" placeholder="Confirm Password">
                        </div>
                        
                        <button type="submit" value="Submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
